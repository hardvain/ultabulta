
<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <div role="form">

          <div class="form-group">
            <div class="col-md-4">
              <label>Number of words per wordlist</label>
            </div>
            <div class="col-md-4">
              <input type="number" class="form-control" ng-model="wordsPerPage">
            </div>
            <div class="col-md-4">
              <button md-ink-ripple="" ng-click="updateWordsPerPageCount()"  class="md-btn md-raised m-b btn-fw {{app.setting.theme.primary}}">Update</button>
            </div>
          </div>

          <div class="form-group">
            <button md-ink-ripple="" ng-click="clearStorage()"  class="md-btn md-raised m-b btn-fw {{app.setting.theme.primary}}">Clear Local Storage</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
