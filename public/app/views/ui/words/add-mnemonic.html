<div class="col-md-8">
  <div class="card" >
    <div class="card-heading">
      <h2>Add Mnemonics</h2>
    </div>
    <div class="card-body bg-dark">
      <div class="row row-sm">
        <div class="col-sm-6">
          <div class="md-form-group">
            <input class="md-input md-input-white ng-pristine ng-untouched ng-valid" ng-model="user.title" tabindex="0" aria-invalid="false">
            <label>Title</label>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="md-form-group">
            <input class="md-input md-input-white ng-pristine ng-untouched ng-valid" ng-model="user.email" tabindex="0" aria-invalid="false">
            <label>Email</label>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row row-sm">
        <div class="col-sm-12">
          <div class="md-form-group">
            <input class="md-input ng-pristine ng-untouched ng-valid" disabled="" ng-model="user.company" tabindex="0" aria-invalid="false">
            <label>Company(disabled)</label>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="md-form-group float-label">
            <input class="md-input ng-pristine ng-untouched ng-invalid ng-invalid-required" ng-model="user.firstName" required="" tabindex="0" aria-required="true" aria-invalid="true">
            <label>First Name</label>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="md-form-group float-label">
            <input class="md-input ng-pristine ng-untouched ng-invalid ng-invalid-required" ng-model="user.lastName" required="" tabindex="0" aria-required="true" aria-invalid="true">
            <label>Last Name</label>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="md-form-group">
            <input class="md-input ng-pristine ng-untouched ng-valid" ng-model="user.address" tabindex="0" aria-invalid="false">
            <label>Address</label>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="md-form-group">
            <input class="md-input ng-pristine ng-untouched ng-valid" ng-model="user.city" tabindex="0" aria-invalid="false">
            <label>City</label>
            <span class="md-input-msg right">30/30</span>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="md-form-group">
            <input class="md-input ng-pristine ng-untouched ng-valid" ng-model="user.state" tabindex="0" aria-invalid="false">
            <label>State</label>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="md-form-group">
            <input class="md-input ng-pristine ng-untouched ng-valid" ng-model="user.postalCode" tabindex="0" aria-invalid="false">
            <label>Postal Code</label>
          </div>
        </div>

        <div class="col-sm-12">
          <div class="md-form-group">
            <textarea class="md-input ng-pristine ng-untouched ng-valid" ng-model="user.biography" rows="4" aria-multiline="true" tabindex="0" aria-invalid="false"></textarea>
            <label>Biography</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <p>
            <label class="md-check">
              <input type="checkbox">
              <i class="indigo"></i>
              Checkbox
            </label>
          </p>
          <p>
            <label class="md-check">
              <input type="checkbox" checked="">
              <i class="blue"></i>
              Checkbox: checked
            </label>
          </p>
          <p>
            <label class="md-check">
              <input type="checkbox" disabled="">
              <i class="indigo"></i>
              Checkbox: disabled
            </label>
          </p>
          <p>
            <label class="md-check">
              <input type="checkbox" checked="" disabled="">
              <i class="indigo"></i>
              Checkbox: checked and disabled
            </label>
          </p>
          <p>
            <label class="md-check">
              <input type="checkbox">
              <i class="pink"></i>
              Checkbox: pink
            </label>
          </p>
          <p>
            <label class="md-check">
              <input type="checkbox" checked="">
              <i class="green"></i>
              Checkbox: green
            </label>
          </p>
          <p>
            <label class="md-check">
              <input type="checkbox" checked="">
              <i class="teal no-icon"></i>
              Checkbox: no icon
            </label>
          </p>
        </div>
        <div class="col-sm-4">
          <p>
            <label class="md-check">
              <input type="radio" name="radio">
              <i class="indigo"></i>
              Checkbox
            </label>
          </p>
          <p>
            <label class="md-check">
              <input type="radio" name="radio" checked="">
              <i class="blue"></i>
              Checkbox: checked
            </label>
          </p>
          <p>
            <label class="md-check">
              <input type="radio" name="a" disabled="">
              <i class="indigo"></i>
              Checkbox: disabled
            </label>
          </p>
          <p>
            <label class="md-check">
              <input type="radio" name="a" checked="" disabled="">
              <i class="indigo"></i>
              Checkbox: checked and disabled
            </label>
          </p>
          <p>
            <label class="md-check">
              <input type="radio" name="radio">
              <i class="pink"></i>
              Checkbox: pink
            </label>
          </p>
          <p>
            <label class="md-check">
              <input type="radio" checked="" name="b">
              <i class="green"></i>
              Checkbox: green
            </label>
          </p>
          <p>
            <label class="md-check">
              <input type="radio" name="b">
              <i class="teal no-icon"></i>
              Checkbox: no icon
            </label>
          </p>
        </div>
        <div class="col-sm-4">
          <p>
            <label class="md-switch">
              <input type="checkbox">
              <i class="indigo"></i>
              Switch
            </label>
          </p>
          <p>
            <label class="md-switch">
              <input type="checkbox" checked="">
              <i class="blue"></i>
              Switch: checked
            </label>
          </p>
          <p>
            <label class="md-switch">
              <input type="checkbox" disabled="">
              <i class="blue"></i>
              Switch: disabled
            </label>
          </p>
          <p>
            <label class="md-switch">
              <input type="checkbox" checked="" disabled="">
              <i class="blue"></i>
              Switch: checked and disabled
            </label>
          </p>
          <p>
            <label class="md-switch">
              <input type="checkbox">
              <i class="pink"></i>
              Switch: pink
            </label>
          </p>
          <p>
            <label class="md-switch">
              <input type="radio" name="switch" checked="">
              <i class="green"></i>
              Switch: radio 1
            </label>
          </p>
          <p>
            <label class="md-switch">
              <input type="radio" name="switch">
              <i class="orange"></i>
              Switch: radio 2
            </label>
          </p><p>
        </p></div>
      </div>
    </div>
  </div>


</div>
